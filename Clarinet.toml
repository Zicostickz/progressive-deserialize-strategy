[project]
name = "progressive-deserialize-strategy"
authors = ["Progressive Deserialization Team"]
description = "A blockchain-native strategy for efficient and secure data deserialization"
telemetry = false
requirements = []

[contracts.parser-core]
path = "contracts/parser-core.clar"
depends_on = []

[contracts.access-control]
path = "contracts/access-control.clar"
depends_on = []

[contracts.integrity-verification]
path = "contracts/integrity-verification.clar"
depends_on = []

[contracts.metadata-manager]
path = "contracts/metadata-manager.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
